<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/login/index.css">

</head>

<body>
    <div class="row">
        <div class="col-6 divider">Logo is Here</div>
        <div class="col-6 divider">
            <div class="loginform">
                <form action="">
                    username: <input type="text" name="username" id="username">
                    <!--Label can be used here-->
                    password: <input type="password" name="password" id="password">
                    <!--Label can be used here-->
                    <button type="submit" class="submit">login</button>
                </form>
            </div>
            <hr>
            <div class="register">
                <form action="" class="registrationform">
                    username: <input type="text" name="username" id="username"><br><br>
                    <!--Label can be used here-->
                    password: <input type="password" name="password" id="password"><br><br>
                    <!--Label can be used here-->
                    confirm password: <input type="password" name="password" id="password"><br><br>
                    <!--Label can be used here-->
                    date of birth: <input type="date" name="DOB" id="DOB"><br><br>
                    <!--Label can be used here-->
                    email: <input type="email" name="email" id="email"><br><br>
                    <!--Label can be used here-->
                    contact number: <input type="tel" name="DOB" id="DOB"><br><br>
                    <!--Label can be used here-->
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
